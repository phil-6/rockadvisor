<div class="row">
    <div class="col-md-8 col-md-offset-2">


        <!-- PAGE TITLE =============================================== -->
        <div class="page-header" ng-hide="loading">
            <h2>{{cragData.name}} </h2>
        </div>

        <!-- LOADING ICON =============================================== -->
        <!-- show loading icon if the loading variable is set to true -->
        <p class="text-center" ng-show="loading">
            <i class="fa fa-space-shuttle fa-5x fa-spin"></i>
        </p>

        <div ng-hide="loading" >

            <p>{{ cragData.description }}</p>
            <p>Area: {{ cragData.area_id }}</p>
            <p>Faces: {{ cragData.orientation }}</p>
            <p>Approach: {{ cragData.approach_time }} minutes</p>
        </div>


        <div>
            <div ng-repeat="climb in climbData">


                <h3>{{ climb.name }}</h3>
                <h3>Grade ID: {{climb.grade_id}}</h3>

                <p>Description: {{ climb.description }}</p>
                <p>Length: {{ climb.length}}m</p>

                <!--                        Commented for Partial Deployment-->
                <!--<button type="button" class="btn btn-primary" ng-click="deleteClimb(climb.id)">Delete</button>-->

            </div>

            <div ng-show="!climbData.length">
                <p>No climbs are available.</p>
            </div>
        </div>


    </div><!-- Boostrap Column -->
</div><!-- Row -->
